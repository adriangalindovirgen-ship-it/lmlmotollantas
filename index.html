/* ===== HEADER MOTOGP EXTREMO ===== */
.header-motogp {
  position: relative;
  padding: 30px 10px;
  text-align: center;

}

/* Textura carbono */
.header-motogp::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image:

      #111 0px,
      #111 2px,
      #000 2px,
      #000 6px
    );
  opacity: 0.4;
  z-index: 0;
}

/* Destello rojo din√°mico */
.header-motogp::after {

  height: 200%;
  background: radial-gradient(circle, rgba(255,0,0,0.15) 0%, transparent 60%);
  animation: pulseRed 3s infinite ease-in-out;

}

@keyframes pulseRed {
  0% { transform: scale(1); opacity: 0.2; }
  50% { transform: scale(1.2); opacity: 0.4; }

}

/* Bandera cuadros */
.flag {

  animation: moveFlag 10s linear infinite;
  opacity: 0.7;
  z-index: 1;
}

@keyframes moveFlag {
  from { background-position: 0 0; }
  to { background-position: 40px 0; }
}

/* Logo */
.logo {
  height: 100px;
  max-width: 95%;
  position: relative;

  transition: transform 0.3s ease, filter 0.3s ease;
}

}

/* L√≠nea velocidad */
.speed-line {

  width: 200%;
  height: 4px;
  background: linear-gradient(90deg, transparent, red, transparent);
  animation: speedMove 1.5s linear infinite;
  opacity: 0.6;
  z-index: 1;
}

@keyframes speedMove {
  from { transform: translateX(0); }
  to { transform: translateX(100%); }
}

/* Responsive */

<script>

const BACKEND_URL = "https://TU_BACKEND_URL.vercel.app";

async function cargarProductos() {
  const res = await fetch(BACKEND_URL + "/api/productos");
  const data = await res.json();

  const contenedor = document.getElementById("productos");
  contenedor.innerHTML = "";

  data.forEach(producto => {
    contenedor.innerHTML += `
      <div class="product-card">
        <img src="${producto.imagen || 'https://via.placeholder.com/400x250'}">
        <h3>${producto.nombre}</h3>
        <p>Marca: ${producto.marca}</p>
        <p><strong>$${producto.precio} MXN</strong></p>
        <button <button onclick="comprarWhatsApp('${producto.nombre}', '${producto.precio}')">
Comprar por WhatsApp
</button>
      </div>
    `;
  });
}

async function comprar(producto) {
  const res = await fetch(BACKEND_URL + "/api/create-preference", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      carrito: [producto],
      envio: 0
    })
  });

  const data = await res.json();
  window.location.href = data.init_point;
}
